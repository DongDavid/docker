version: '3'
services:
  nginx:
    image: nginx
    container_name: lnmp-nginx
    depends_on:
      - php
    ports: 
      - "8081:80"
    networks:
      - "lnmp"
    volumes:
      - "./default.conf:/etc/nginx/conf.d/default.conf"
      - "$PWD/../data:/data"
  php:
    build: .
    container_name: lnmp-php
    depends_on:
      - redis
    # ports: 
    #   - "9000:9000"
    networks:
      - "lnmp"
    volumes:
      - "$PWD/../data:/data"
  redis:
    image: redis:3.2
    ports: 
      - "6379:6379"
networks:
  lnmp:
    driver: bridge